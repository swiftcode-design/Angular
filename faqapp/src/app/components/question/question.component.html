<div class="question" >
  <div class="card">
    <div class="card-header">
      <p class="cart-text">
        {{ question.text }} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Show</a>
        | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Remove</a>
      </p>
    </div>
    <div [hidden]="question.hide"class="card-block">
      <p  class="cart-text">
        {{ question.answer }}
      </p>
    </div>
  </div>
  <br />
</div>
